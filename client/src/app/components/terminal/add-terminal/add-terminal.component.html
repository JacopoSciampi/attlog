<div class="modal-container">
    <div class="modal-header">
        <div class="modal-title">Aggiungi terminale</div>
        <div class="modal-close">
            <x-circle-outline-icon class="field-clickable" (click)="closeMe()"></x-circle-outline-icon>
        </div>
    </div>
    <form class="modal-content grid grid-2" [formGroup]="form">
        <div class="field">
            <div class="title">SN Terminale</div>
            <input type="text" formControlName="c_sn">
        </div>
        <div class="field">
            <div class="title">Nome terminale</div>
            <input type="text" formControlName="c_name">
        </div>
        <div class="field">
            <div class="title">Modello terminale</div>
            <input type="text" formControlName="c_model">
        </div>
        <div class="field">
            <div class="title">Cliente</div>
            <input type="text" formControlName="fk_customer_name">
        </div>
    </form>
    <div class="modal-footer">
        <div class="button" (click)="form.valid && onCreateTerminal()"
            [ngClass]="[form.valid ? 'button-primary': 'button-disabled']">Aggiungi terminale</div>
    </div>
</div>
